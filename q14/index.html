<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction to jQuery</title>
  <style>
    td,th {
      border: 2px solid brown;
    }
  </style>
</head>
<body>
  <h1>Change color of every cell which has numbers larger than 10.</h1>
  <table class="q14">
    <thead>
      <th>Entry ID</th>
      <th>Count</th>
    </thead>
    <tr>
      <td>E1</td>
      <td>12</td>
    </tr>
    <tr>
      <td>E2</td>
      <td>22</td>
    </tr>
    <tr>
      <td>E3</td>
      <td>1</td>
    </tr>
    <tr>
      <td>E4</td>
      <td>9</td>
    </tr>
    <tr>
      <td>E5</td>
      <td>13</td>
    </tr>
    <tr>
      <td>E6</td>
      <td>11</td>
    </tr>
    <tr>
      <td>E7</td>
      <td>7</td>
    </tr>
    <tr>
      <td>E8</td>
      <td>21</td>
    </tr>
    <tr>
      <td>E9</td>
      <td>8</td>
    </tr>
    <tr>
      <td>E10</td>
      <td>10</td>
    </tr>
  </table>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
